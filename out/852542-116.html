icas cordones que representan las \"costillas\", se han actualizado con cordones más gruesos y duraderos, con detalles reflectantes. Las superposiciones de TPU se forjan alrededor de la parte superior, combinando durabilidad con el estilo de los deportes de acción.","La mediasuela de espuma incorpora unidades de amortiguación Air visible en el talón y en el antepié, mientras que la suela de goma dentada agrega tracción."],"description_en":["The Nike Air Max 95 NDSTRKT CZ3591-002 Black/ Neon Yellow/ Medium Grey update the classic, human body inspired silhouette with street-ready toughness.","Woven upper is reinforced with synthetic overlays. Iconic lace \"ribs\" are revised with durable thick lace webbing and reflective hits while a new TPU cage is forged around the upper, mixing durability with action sports style.","Foam midsole features visible Air in the heel and forefoot keeping the 90s style and cushions every step while large utility lugs on the rubber outsole add traction."],"pic_main":"CZ3591-002_01.jpg","pic_left":"CZ3591-002_02.jpg","pic_right":"CZ3591-002_03.jpg","formID":""},{"id":"CZ4385-016","name":"Nike Air Jordan 1 Mid Special Edition","start_date":"November 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas Jordan W Air Jordan 1 Mid SE CZ4385-016 Black/ Dark Beetroot/ White/ Hyper Royal están inspiradas en las primeras AJ1. Esta edición especial, luce una nueva combinación de colores, con los materiales clásicos y 5 chapas en tono dorado para embellecer los cordones.","Presentan una parte superior de piel auténtica y sintética, que se apoya sobre una mediasuela de espuma con una unidad Air-Sole encapsulada en el talón para una amortiguación ligera.","La suela exterior de goma maciza, logra una mayor tracción sobre distintas superficies."],"description_en":["The Jordan W Air Jordan 1 Mid SE CZ4385-016 Black/ Dark Beetroot/ White/ Hyper Royal are inspired by the first AJ1. This special edition sports a fresh color mix on classic materials and 5 gold-tone charms to embellish the laces.","They feature a real and synthetic leather upper that rests which rests on a foam midsole with encapsulated Air-Sole unit in the heel for lightweight cushioning.","Solid rubber outsole adds traction on a variety of surfaces."],"pic_main":"CZ4385-016_01.jpg","pic_left":"CZ4385-016_02.jpg","pic_right":"CZ4385-016_03.jpg","formID":""},{"id":"CZ8149-002","name":"Nike Dunk High SP Varsity Maize","start_date":"November 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas Nike Dunk High SP CZ8149-002 Black/ Varsity Maize son un icono del baloncesto de los años 80. Aunque fueron creadas para las canchas, hoy en día son un clásico en las calles.","Presentan un diseño con cuello alto acolchado, para un estilo retro y máxima comodidad. El diseño en bloques de color también agrega un toque vintage.","La parte superior de piel lisa brillante, cuenta con revestimientos para mayor durabilidad. La mediasuela de espuma ofrece una amortiguación ligera, mientas que la suela de goma con el clásico patrón de pivote promete una tracción resistente."],"description_en":"","pic_main":"CZ8149-002_01.jpg","pic_left":"CZ8149-002_02.jpg","pic_right":"CZ8149-002_03.jpg","formID":""},{"id":"CJ0609-700","name":"Nike Air Max 1 Powerwall Lemonade","start_date":"November 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas Nike Air Max 1 Premium CJ0609-700 Lemonade/ Lemonade/ Pine Green/ True White actualizan las legendarias AM1 con una parte superior con colores vivos, malla transpirable con superposiciones de cuero y un estampado \"Air\" completo.","Presentan la misma amortiguación ligera y silueta que el modelo clásico, de corte bajo con cuello acolchado. Se actualiza con un logotipo de frutas en la lengüeta y en la plantilla de felpa.","La suela de goma tipo gofre agrega tracción, durabilidad y estilo clásico.; mientras que el gráfico \"AIR\ vember 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas Nike Dunk Low SP DA1469-200 son un icono del béisbol de los años 80.","Regresan con una combinación de colores \"Ugly Ducklings\", para brindarte verdadero estilo retro."],"description_en":"","pic_main":"DA1469-200-01.jpg","pic_left":"DA1469-200-02.jpg","pic_right":"DA1469-200-03.jpg","formID":""},{"id":"DC9215-200","name":"NIKE AIR MAX 95 FREDDY KRUEGER","start_date":"November 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Air Max 95 inspirada en Freddy Krueger, que presenta una parte superior de fabricación mixta inspirada en el famoso suéter del ghoul de Nightmare on Elm Street.","Otros detalles incluyen un swoosh que gotea sangre, así como salpicaduras rojas en la lengua y los talones traseros."],"description_en":"","pic_main":"DC9215-200-01.jpg","pic_left":"DC9215-200-02.jpg","pic_right":"DC9215-200-03.jpg","formID":""},{"id":"CU8067-800","name":"NIKE AIR FORCE 1 07 SKELETON","start_date":"November 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["El resplandor sigue vivo en el Nike Air Force 1 07 Skeleton, el ícono del baloncesto que le da un giro de rayos X a lo que mejor sabe: cuero impecable, colores llamativos y la cantidad perfecta de destello para hacerte brillar.","Esta edición especial continúa el viaje con un atrevido diseño de estampado de esqueleto y agrega un brillo en el acabado oscuro de la entresuela / suela."],"description_en":"","pic_main":"CU8067-800-01.jpg","pic_left":"CU8067-800-02.jpg","pic_right":"CU8067-800-03.jpg","formID":""},{"id":"CZ8149-700","name":"NIKE DUNK HIGH SP","start_date":"November 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas Nike Dunk High son un modelo original de baloncesto, que se ha renovado para las calles.","Este icono de las canchas de los 80, revive el estilo vintage, con una parte superior de cuero liso, suave, o de las canchas de los 80, regresa con un diseño ecológico que incorpora cordones reciclados y una parte superior confeccionada con lona reciclada, que luce un estampado vintage completo, con plantas y flores. Además de un refuerzo en el talón con el logotipo de \"NIKE”.","La entresuela de espuma ofrece una amortiguación ligera y flexible, mientras que el cuello acolchado, de corte bajo, te proporciona la comodidad de la vieja escuela. La suela de goma con patrón de círculo de pivote, promete durabilidad, tracción y estilo clásico."],"description_en":"","pic_main":"CZ9747-900-01.jpg","pic_left":"CZ9747-900-02.jpg","pic_right":"CZ9747-900-03.jpg","formID":""},{"id":"CK6654-100","name":"NIKE DUNK LOW DISRUPT","start_date":"November 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas Nike W Dunk Distort están inspiradas en las Dunk Low de principios del siglo XXI y dan un toque femenino único al estilo tradicional del baloncesto, con detalles extra-grandes, lengüeta de espuma expuesta y una suela de plataforma.","La parte superior de piel, es flexible y les aporta un look premium. Por otra parte, la amortiguación de espuma mantiene la comodidad, y la zona del tobillo acolchada, de perfil bajo, ofrece un look estilizado y suave."],"description_en":"","pic_main":"CK6654-100-01.jpg","pic_left":"CK6654-100-02.jpg","pic_right":"CK6654-100-03.jpg","formID":""},{"id":"AV0733-001","name":"NIKE ISPA DRIFTER QS ISPA","start_date":"November 5 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Nike ISPA Drifter QS utilizan las últimas innovaciones. Combinan una tracción duradera con características funcionales que se adaptan a cualquier inclemencia del tiempo.","La parte superior es impermeable, e incluye una película resistente a la abrasión en la puntera y un bolsillo con cremallera en la zona del talón, que se abre para mostrar la red resistente al agua. La red impermeable se adhiere al zapato y puedes llevarla por las rodillas para mantenerte seco.","La red va acompañada de un manual de instrucciones inspirado en las instrucciones aterrizaje en el agua de los aviones. La espuma Zoom X expuesta proporciona una amortiguación receptiva, y la suela exterior de goma con tracción ofrece un agarre duradero para climas helados o húmedos."],"description_en":"","pic_main":"AV0733-001-01.jpg","pic_left":"AV0733-001-02.jpg","pic_right":"AV0733-001-03.jpg","formID":""},{"id":"AV0733-002","name":"NIKE ISPA DRIFTER QS ISPA","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Nike ISPA Drifter QS utilizan las últimas innovaciones. Combinan una tracción duradera con características funcionales que se adaptan a cualquier inclemencia del tiempo.","La parte superior es impermeable, e incluye una película resistente a la abrasión en la puntera y un bolsillo con cremallera en la zona del talón, que se abre para mostrar la red resistente al agua. La red impermeable se adhiere al zapato y puedes llevarla por las rodillas para mantenerte seco.","La red va acompañada de un manual de instrucciones inspirado en las instrucciones aterrizaje en el agua de los aviones. La espuma Zoom X expuesta proporciona una amortiguación receptiva, y la suela exterior de goma con tracción ofrece un agarre duradero para climas helados o húmedos."],"description_en":"","pic_main":"AV0733-002-01.jpg","pic_left":"AV0733-002-02.jpg","pic_right":"AV0733-002-03.jpg","formID":""},{"id":"DC1454-100","name":"NIKE AIR MAX 1","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Nike Air Max 1 retrocede con detalles que imitan al OG","El cuero sintético en la parte superior proporciona un aspecto duradero y Premium. La entresuela de espuma con unidad Max Air en el talón proporciona una amortiguación ligera."],"description_en":"","pic_main":"DC1454-100-01.jpg","pic_left":"DC1454-100-02.jpg","pic_right":"DC1454-100-03.jpg","formID":""},{"id":"DC1454-101","name":"NIKE AIR MAX 1","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Nike Air Max 1 retrocede con detalles que imitan al OG","El cuero sintético en la parte superior proporciona un aspecto duradero y Premium. La entresuela de espuma con unidad Max Air en el talón proporciona una amortiguación ligera."],"description_en":"","pic_main":"DC1454-101-01.jpg","pic_left":"DC1454-101-02.jpg","pic_right":"DC1454-101-03.jpg","formID":""},{"id":"CZ6148-002","name":"NIKE SPACE HIPPIE 01","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Space Hippie cuentan la historia de cómo damos vida a nuestros desechos. De la parte superior a la suela exterior, las Space Hippie 01 incluyen al menos un 25 % de materiales reciclados.","Estas zapatillas no solo son las más ligeras de la colección, sino que también tienen la huella de carbono más baja. La parte superior \"Space Waste Yarn\" está elaborada con un 85 % de poliéster reciclado obtenido a partir de botellas de plástico y restos de camisetas e hilos. La mediasuela suave Crater Foam combina el material Nike Grind con una mezcla de espumas que aportan estabilidad y una estética única.","En vez de la doble caja habitual, las zapatillas Space Hippie vienen en una caja individual elaborada con material reutilizado. La impresión está hecha con tinta de base vegetal. Todo ello conforma uno de nuestros lanzamientos con una huella de carbono más baja hasta fecha: la colección Nike Space Hippie."],"description_en":"","pic_main":"CZ6148-002-01.jpg","pic_left":"CZ6148-002-02.jpg","pic_right":"CZ6148-002-03.jpg","formID":""},{"id":"CD3476-700","name":"NIKE SPACE HIPPIE 01","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Space Hippie cuentan la historia de cómo damos vida a nuestros desechos. De la parte superior a la suela exterior, las Space Hippie 01 incluyen al menos un 25 % de materiales reciclados.","Estas zapatillas no solo son las más ligeras de la colección, sino que también tienen la huella de carbono más baja. La parte superior \"Space Waste Yarn\" está elaborada con un 85 % de poliéster reciclado obtenido a partir de botellas de plástico y restos de camisetas e hilos. La mediasuela suave Crater Foam combina el material Nike Grind con una mezcla de espumas que aportan estabilidad y una estética única.","En vez de la doble caja habitual, las zapatillas Space Hippie vienen en una caja individual elaborada con material reutilizado. La impresión está hecha con tinta de base vegetal. Todo ello conforma uno de nuestros lanzamientos con una huella de carbono más baja hasta fecha: la colección Nike Space Hippie."],"description_en":"","pic_main":"CD3476-700-01.jpg","pic_left":"CD3476-700-02.jpg","pic_right":"CD3476-700-03.jpg","formID":""},{"id":"CU1727-800","name":"Nike Dunk Low SP QS “Champ Colors”","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Nike Dunk Low SP QS son unas zapatillas diseñadas originalmente para el baloncesto, aunque pronto llegaron a las calles.","Son un icono de los años 80, y ahora regresan con una parte superior de cuero brillante, y una combinación de colores inspirada en las universidades americanas.","Estas Dunk Low Champ Colors, se mantienen fieles al diseño clásico, con una silueta de caña baja y cuello acolchado, que te brinda un estilo vintage.","La plantilla interior de espuma te proporciona un extra de comodidad, y la puntera cuenta con perforaciones para transpirabilidad. La suela exterior de goma, tiene un patrón de círculo de pivote clásico para mayor durabilidad, tracción y estilo tradicional."],"description_en":"","pic_main":"CU1727-800-01.jpg","pic_left":"CU1727-800-02.jpg","pic_right":"CU1727-800-03.jpg","formID":""},{"id":"CZ8101-100","name":"NIKE Air Force 1 07 LX","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Nike W Air Force 1 07 LX elevan un modelo legendario, con un toque de brillo. La parte superior de piel premium cuenta con joyas entrelazadas en los cordones que coronan a esta silueta icónica.","La mediasuela de espuma con amortiguación Nike Air diseñada originalmente para el rendimiento en el baloncesto, te proporciona una comodidad ligera. La zona del tobillo acolchada te ofrece mayor suavidad y un extra de comodidad."],"description_en":"","pic_main":"CZ8101-100-01.jpg","pic_left":"CZ8101-100-02.jpg","pic_right":"CZ8101-100-03.jpg","formID":""},{"id":"CZ2667-400","name":"NIKE DUNK LOW SP ”SAMBA”","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Nike Dunk Low SP QS son unas zapatillas diseñadas originalmente para el baloncesto, aunque pronto llegaron a las calles. Son un icono de los años 80, y ahora regresan con una parte superior de cuero brillante. La plantilla interior de espuma te proporciona un extra de comodidad, y la puntera cuenta con perforaciones para transpirabilidad. La suela exterior de goma, tiene un patrón de círculo de pivote clásico para mayor durabilidad, tracción y estilo tradicional."],"description_en":"","pic_main":"CZ2667-400-1.jpg","pic_left":"CZ2667-400-2.jpg","pic_right":"CZ2667-400-3.jpg","formID":""},{"id":"CZ0469-200","name":"NIKE WMNS AIR MAX 90","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Estas zapatillas Nike W Air Max 90 le dan un poco de brillo al modelo original, diseñado en sus inicios para corredores de alto rendimiento.","Lucen una cadena en la parte superior, y presentan un perfil de caña baja, con cuello acolchado para una sensación suave y cómoda.","Fieles al diseño OG, el upper incorpora superposiciones con costuras visibles, refuerzos de TPU, y suela Waffle de goma para una tracción duradera. La combinación de colores brinda un aspecto moderno y la amortiguación Max Air en el talón garantiza máxima comodidad al caminar."],"description_en":"","pic_main":"CZ0469-200-01.jpg","pic_left":"CZ0469-200-02.jpg","pic_right":"CZ0469-200-03.jpg","formID":""},{"id":"CZ0466-200","name":"NIKE WMNS AIR MAX 95","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas Nike W Air Max 95 incluyen una cadena que da un toque exclusivo a este diseño legendario de 1995.","Las Nike Air Max 95 se inspiran en el cuerpo humano y en el ADN del running. La parte superior es de cuero, piel sintética y ante, para ofrecerte un estilo premium.","Los icónicos paneles laterales representan los músculos, e incorporan detalles brillantes que resaltan sus características.","La mediasuela de espuma sería la columna vertebral y cuenta con surcos flexibles, que te permiten moverte con libertad y tiene unidades de amortiguación Max Air visibles bajo la puntera y el talón. El innovador sistema de cordones te permite un ajuste personalizado, y la suela exterior de goma asegura una buena tracción y mayor durabilidad."],"description_en":"","pic_main":"CZ0466-200-01.jpg","pic_left":"CZ0466-200-02.jpg","pic_right":"CZ0466-200-03.jpg","formID":""},{"id":"CW3919-100","name":"NIKE AIR FORCE 1 07 QS","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas Nike Air Force 1 son un clásico de las canchas de baloncesto, que ahora regresa con detalles inspirados en el fútbol.","La clásica parte superior de cuero liso, destaca con colores llamativos, Swooshes con rayas de tigre, y la cantidad perfecta de brillo y reflectancia, para hacerte brillar. Un zapato brilla en azul y otro se ilumina en rosa para brindarte un estilo más fresco.","Dan a conocer al equipo nacional de fútbol de Corea del Sur y su nueva equipación. Por eso lucen su logotipo del tigre en la lengüeta, la bandera de Corea del Sur en el talón y dos pares de cordones que se corresponden con los uniformes local y visitante.","Las suelas son traslúcidas y cada una es de un color. Fieles al modelo tradicional, presentan una mediasuela de espuma con amortiguación Air, perforaciones en la puntera, y la suela de goma original con patrón de pivote para una óptima tracción y mayor durabilidad."],"description_en":"","pic_main":"CW3919-100-01.jpg","pic_left":"CW3919-100-02.jpg","pic_right":"CW3919-100-03.jpg","formID":""},{"id":"CJ2033-010","name":"NIKE AIR ZOOM TYPE","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["La línea N.345 representa la naturaleza innovadora de Nike y crea un espacio para poner a prueba las ideas más inesperadas. Cada modelo de la gama N.345 de NSW lleva la palabra \"-Type\" en su nombre y sigue explorando con el concepto Zoom-Type como expresión de innovación de diseño.","Las cámaras Zoom Air expuestas en el antepié y la placa de TPU de longitud completa que lleva la mediasuela experimentan con la tecnología, al tiempo que el toque del diseñador queda visible en los detalles más pequeños, como el tratamiento del logotipo, la perforación estratégica que da transpirabilidad y las costuras visibles que aportan sujeción."],"description_en":"","pic_main":"CJ2033-010-01.jpg","pic_left":"CJ2033-010-02.jpg","pic_right":"CJ2033-010-03.jpg","formID":""},{"id":"CJ2033-100","name":"NIKE AIR ZOOM TYPE","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["La línea N.345 representa la naturaleza innovadora de Nike y crea un espacio para poner a prueba las ideas más inesperadas. Cada modelo de la gama N.345 de NSW lleva la palabra \"-Type\" en su nombre y sigue explorando con el concepto Zoom-Type como expresión de innovación de diseño.","Las cámaras Zoom Air expuestas en el antepié y la placa de TPU de longitud completa que lleva la mediasuela experimentan con la tecnología, al tiempo que el toque del diseñador queda visible en los detalles más pequeños, como el tratamiento del logotipo, la perforación estratégica que da transpirabilidad y las costuras visibles que aportan sujeción."],"description_en":"","pic_main":"CJ2033-100-01.jpg","pic_left":"CJ2033-100-02.jpg","pic_right":"CJ2033-100-03.jpg","formID":""},{"id":"CW4039-800","name":"NIKE AIR MAX 90 “ORANGE DUCK CAMO”","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Recuerda la revolución. En 1987 nació el linaje Air Max, que mostraba la unidad Air por primera vez. Lo que empezó siendo un experimento de amortiguación se convirtió rápidamente en un icono en la cancha... y en las calles. Con los años se ha reinventado y remodelado, pero su legado permanece.","Esta versión premium de las AM90 derrocha estilo por sus ojales. Las zapatillas presentan atractivos colores como el naranja total, pensado para destacar, y el clásico camuflaje pato, diseñado para pasar desapercibido, que ofrecen una estética paradójica y escriben otro capítulo en la historia de este modelo, que ayudó introducir las zapatillas en el mundo de la moda."],"description_en":"","pic_main":"CW4039-800-01.jpg","pic_left":"CW4039-800-02.jpg","pic_right":"CW4039-800-03.jpg","formID":""},{"id":"CU1727-100","name":"NIKE DUNK LOW SP “UNIVERSITY RED”","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["El estilo atemporal de las Dunk se presta a un diseño Color Block único que ha generado un número importante de combinaciones de colores durante las décadas de reinado del modelo. La combinación de blanco y rojo universitario rinde homenaje a las primeras Dunk."],"description_en":"","pic_main":"CU1727-100-01.jpg","pic_left":"CU1727-100-02.jpg","pic_right":"CU1727-100-03.jpg","formID":""},{"id":"CD3476-100","name":"NIKE SPACE HIPPIE 04","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Space Hippie cuentan la historia de cómo damos vida a nuestros desechos. De la parte superior a la suela exterior, las Space Hippie 04 incluyen al menos un 25 % de materiales reciclados.","No solo es la silueta más ligera de la colección, sino que también tiene la huella de carbono más baja. Su parte superior de \"Space Waste Yarn\" incluye aproximadamente un 85% de poliéster reciclado, hecho de botellas de plástico reciclado, camisetas y restos de hilo. Una suave entresuela Crater Foam combina Nike Grind con una mezcla de espumas para mayor estabilidad y una estética única, mientras que la plantilla del zapato está hecha de restos de espuma ZoomX, la misma amortiguación que crea la mejor conducción en la zapatilla de running NEXT% de Nike."],"description_en":"","pic_main":"CD3476-100-01.jpg","pic_left":"CD3476-100-02.jpg","pic_right":"CD3476-100-03.jpg","formID":""},{"id":"CD3476-001","name":"NIKE SPACE HIPPIE 04","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las Space Hippie cuentan la historia de cómo damos vida a nuestros desechos. De la parte superior a la suela exterior, las Space Hippie 04 incluyen al menos un 25 % de materiales reciclados.","Estas zapatillas no solo son las más ligeras de la colección, sino que también tienen la huella de carbono más baja. La parte superior \"Space Waste Yarn\" está elaborada con un 85 % de poliéster reciclado obtenido a partir de botellas de plástico y restos de camisetas e hilos. La mediasuela suave Crater Foam combina el material Nike Grind con una mezcla de espumas que aportan estabilidad y una estética única."],"description_en":"","pic_main":"CD3476-001-01.jpg","pic_left":"CD3476-001-02.jpg","pic_right":"CD3476-001-03.jpg","formID":""},{"id":"MS327CBB","name":"NEW BALANCE X CASABLANCA 327","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Casablanca, la firma parisina de alta costura creada por Charaf Tajer y New Balance, se alían por primera vez para reeditar la zapatilla clásica de running: 327.","Esta edición, \"Idéaliste\", está elaborada con su tradicional horma, anexando una opulenta piel perforada y capas de gamuza verde, uno de los colores insignia de la marca parisina.","En los laterales lleva una ‘N’, mientras que en la parte inferior presenta una suela de tracción que le añade un toque de color."],"description_en":"","pic_main":"MS327CBB-01.jpg","pic_left":"MS327CBB-02.jpg","pic_right":"MS327CBB-03.jpg","formID":""},{"id":"MS327CBD","name":"NEW BALANCE X CASABLANCA 327","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Casablanca, la firma parisina de alta costura creada por Charaf Tajer y New Balance, se alían por primera vez para reeditar la zapatilla clásica de running: 327.","Esta edición, \"Idéaliste\", está elaborada con su tradicional horma, anexando una opulenta piel perforada y capas de gamuza verde, uno de los colores insignia de la marca parisina.","En los laterales lleva una ‘N’, mientras que en la parte inferior presenta una suela de tracción que le añade un toque de color."],"description_en":"","pic_main":"MS327CBD-01.jpg","pic_left":"MS327CBD-02.jpg","pic_right":"MS327CBD-03.jpg","formID":""},{"id":"CT2864-200","name":"NIKE X CACTUS JACK AIR MAX 270 \"CACTUS TRAILS\" QS","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Travis Scott lanza un nuevo capítulo en la odisea del calzado de “Cactus Jack”: Nike “Air Max 270 React”. Una combinación de las tecnologías Air Max y React: la amortiguación del “Air Max 270” con la entresuela de espuma “React”. Presenta un diseño colorido con una base de líneas sinuosas de color crema, combina colores tierra con el verde grisáceo y detalles en azul y en rojo para crear contraste. La firma “Cactus Jack” se dibuja en los tiradores traseros."],"description_en":"","pic_main":"CT2864-200-01.jpg","pic_left":"CT2864-200-02.jpg","pic_right":"CT2864-200-03.jpg","formID":""},{"id":"CU1727-700","name":"NIKE DUNK LOW “BRAZIL”","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["El estilo atemporal de las Dunk se presta a un diseño Color Block único que ha generado un número importante de combinaciones de colores durante las décadas de reinado del modelo. Las \"Brazil\" Dunk Low, que vuelven por primera vez desde 2001, muestran paneles en amarillo universitario y revestimientos en verde pino como oda a los colores más emblemáticos del país."],"description_en":"","pic_main":"CU1727-700-01.jpg","pic_left":"CU1727-700-02.jpg","pic_right":"CU1727-700-03.jpg","formID":""},{"id":"CW4039-300","name":"NIKE AIR MAX 90 “GREEN CAMO”","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["En honor a su 30 aniversario, se lanzan las Air Max 90 en una elegante combinación de colores que fusiona un estilo inspirado en la jungla con toques destacados. La parte superior cuenta con una base de malla ligera cubierta de llamativas pinceladas en verde fantasma, ocultas bajo unos revestimientos de camuflaje sutil. El look se completa con toques en contraste de blanco y negro en la suela exterior, los cordones, el panel de tres cuartos y el talón."],"description_en":"","pic_main":"CW4039-300-01.jpg","pic_left":"CW4039-300-02.jpg","pic_right":"CW4039-300-03.jpg","formID":""},{"id":"CT5050-500","name":"NIKE DUNK LOW SP VIOTECH/ VIOTECH","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas NIKE DUNK LOW SP CT5050-500 VIOTECH/ VIOTECH fueron lanzadas por primera vez en 2002 y regresan el 10 de Diciembre de 2019. Esta edición especial, luce una llamativa parte superior confeccionada con paneles de ante premium en tonos vibrantes. Además incorporan la tecnología de amortiguación Zoom en la mediasuela."],"description_en":"","pic_main":"CT5050-500-01.jpg","pic_left":"CT5050-500-02.jpg","pic_right":"CT5050-500-03.jpg","formID":""},{"id":"CN2408-001","name":"Nike AIR MAX 720 / UNDERCOVER","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Estas NIKE AIR MAX 720 UNDERCOVER CN2408-001 BLACK son sin duda unas zapatillas imprescindibles para todos los \"sneakerheads\" y verdaderos amantes del streetwear. UNDERCOVER, uno de los diseñadores japoneses más influyentes, ha colaborado con Nike para confeccionar el diseño de esta, ya icónica, silueta. Que regresa desde la Paris Fashion Week, a las calles con la mítica frase \"We make noise, not clothes\" sobre la cámara de aire."],"description_en":"","pic_main":"CN2408-001-01.jpg","pic_left":"CN2408-001-03.jpg","pic_right":"CN2408-001-04.jpg","formID":""},{"id":"CN2408-600","name":"Nike AIR MAX 720 / UNDERCOVER","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Estas zapatillas NIKE AIR MAX 720 UNDERCOVER CN2408-600 RED son imprescindibles en todos los armarios de los \"sneakerheads\" y amantes del streetwear. UNDERCOVER, uno de los diseñadores japoneses más influyentes en la moda urbana, ha colaborado con Nike para hacer realidad el diseño de esta icónica, silueta."],"description_en":"","pic_main":"CN2408-600-01.jpg","pic_left":"CN2408-600-03.jpg","pic_right":"CN2408-600-04.jpg","formID":""},{"id":"AQ3692-001","name":"NIKE AIR FORCE 1 07 PARA-NOISE","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Estas increíbles NIKE AIR FORCE 1 07 PARA-NOISE AQ3692-001 BLACK son un diseño de G-Dragon. Un influyente rapero basado en Seoul y conocido no sólo por su música, sino también por su gusto por la moda y la cultura urbana."],"description_en":"","pic_main":"AQ3692-001-1.jpg","pic_left":"AQ3692-001-3.jpg","pic_right":"AQ3692-001-4.jpg","formID":""},{"id":"CU0675-300","name":"Nike AIR MAX 90 ","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Estas NIKE AIR MAX 90 CU0675-300 GREEN rediseñan unas zapatillas legendarias. Su diseño se mantiene fiel a sus raíces de los 90, con vistosos revestimientos de piel cosidos, placas de TPU y una suela de goma Waffle idéntica a la original."],"description_en":"","pic_main":"CU0675-300-1.jpg","pic_left":"CU0675-300-3.jpg","pic_right":"CU0675-300-4.jpg","formID":""},{"id":"CN2405-900","name":"Nike AIR FORCE 1 LOW / CACTUS JACK ","start_date":"November 7 2020 17:00:00","finish_date":"November 10 2020 16:00:00","description_es":["Las zapatillas NIKE TRAVIS SCOTT X AIR FORCE 1 LOW CACTUS JACK CN2405-900 son una creación única que presenta todo tipo de detalles en honor al rapero. Además de varios elementos funcionales, como la cremallera sobre los cordones o la presilla del talón."],"description_en":"","pic_main":"CN2405-900-1.jpg","pic_left":"CN2405-900-3.jpg","pic_right":"CN2405-900-4.jpg","formID":""}]},"__N_SSG":true},"page":"/[id]","query":{"id":"852542-116"},"buildId":"V_0C6b6aEMdVS6pN3oShR","assetPrefix":"/raffles","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/raffles/_next/static/chunks/polyfills-af28de04c604a2479390.js"></script><script src="/raffles/_next/static/chunks/main-bac5827f6e913e4d9dfb.js" async=""></script><script src="/raffles/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/raffles/_next/static/chunks/framework.b819460669eea2cbcf84.js" async=""></script><script src="/raffles/_next/static/chunks/0a301732.2db3cb3096888ccd7026.js" async=""></script><script src="/raffles/_next/static/chunks/commons.df30d4128c7b7ae0ebec.js" async=""></script><script src="/raffles/_next/static/chunks/f658db493258337e4ee0c0d6b56e2d9169f0c93b.9883f0e2297a54f68508.js" async=""></script><script src="/raffles/_next/static/chunks/pages/_app-57e32718e02113ba2069.js" async=""></script><script src="/raffles/_next/static/chunks/c3e90ca6be9a08f0f03b075a7b753d43038e291c.fab1ac4848bb75433531.js" async=""></script><script src="/raffles
